<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
  }
  .card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
    max-width: 400px;
  }
  .title {
    font-size: 24px;
    color: #ff6b6b;
    margin-bottom: 10px;
  }
  .message {
    font-size: 18px;
    color: #333;
  }
</style>
<title>Raksha Bandhan Greetings</title>
</head>
<body>
  <div class="card">
    <h2 class="title">Happy Raksha Bandhan!</h2>
    <p class="message">Dear Sister,</p>
    <p class="message">On this special day, I want to remind you of the bond we share. Even though we're far apart, our connection remains strong. Wishing you all the love, joy, and success in the world.</p>
    <p class="message">With love,</p>
    <p class="message">[Your Name]</p>
</div>
</body>
</html>
